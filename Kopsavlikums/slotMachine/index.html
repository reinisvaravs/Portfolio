<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Slots Casino</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #4a4a4a);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game-container {
            background-color: #2c3e50;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        #balance {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        #slot-machine {
            font-size: 64px;
            margin: 30px 0;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        #result {
            margin: 20px 0;
            font-weight: bold;
            min-height: 24px;
        }
        input {
            font-size: 18px;
            padding: 10px;
            width: 120px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #spin-button {
            background-color: #e74c3c;
            color: white;
        }
        #spin-button:hover {
            background-color: #c0392b;
        }
        #deposit-button {
            background-color: #3498db;
            color: white;
        }
        #deposit-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>üé∞ Lucky Slots Casino üé∞</h1>
        <div id="balance">Balance: $<span id="balance-amount">0</span></div>
        <div id="slot-machine">üçÄ üçÄ üçÄ</div>
        <div id="result"></div>
        <div>
            <input type="number" id="bet-amount" placeholder="Bet amount" min="1">
            <button id="spin-button">SPIN!</button>
        </div>
        <div>
            <button id="deposit-button">Deposit Money</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
