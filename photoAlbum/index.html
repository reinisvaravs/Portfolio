<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        
        button {
            margin: 10px;
            padding: 5px 10px;
            font-size: 16px;
        }

        body {
            text-align: center;
            background-color: #222;
        }
        
        #imageContainer {
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #imageContainer img {
            max-width: 100%;
            max-height: 100%;
        }

        #nextButton {
            width: 100px;
            height: 30px;
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div id="imageContainer">
        <img src="" alt="Slideshow Image" id="currentImage">
    </div>

    <div style="text-align: center;">
        <button onclick="nextImage()" id="next">Next Image</button>
        <button onclick="toggleAutoScroll()" id="autoscroll">Auto Scroll</button>
    </div>

    <script>

        let currentIndex = 0;
        let autoScrollInterval;
        let isAutoScrolling = false;

        function loadImages() {
            images = [
            'images/1.png',
            'images/2.png',
            'images/3.png',
            'images/4.png',
            'images/5.png',
            'images/6.png',
            'images/7.png',
            'images/8.png',
            'images/9.png',
            'images/10.png',
            'images/11.png',
            'images/12.png',
            'images/13.png',
            'images/14.png',
            'images/15.png',
            'images/16.png',
            'images/17.png',
            'images/18.png',
            'images/19.png',
            'images/20.png',
            'images/21.png',
            'images/22.png',
            'images/23.png',
            'images/24.png',
            'images/25.png',
            'images/26.png',
            'images/27.png',
            'images/28.png',
            'images/29.png',
            'images/30.png',
            'images/31.png',
            'images/32.png',
            'images/33.png'
        ];
        }

        function showImage(index) {
            if (index >= 0 && index < images.length) {
                document.getElementById('currentImage').src = images[index];
                currentIndex = index;
            }
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function toggleAutoScroll() {
            if (isAutoScrolling) {
                clearInterval(autoScrollInterval);
                isAutoScrolling = false;
                document.getElementById("autoscroll").style = ".button";

            } else {
                autoScrollInterval = setInterval(nextImage, 1000); 
                isAutoScrolling = true;
                document.getElementById("autoscroll").style.background = "green";
            }
        }

        // Load images when the page loads
        window.onload = function() {
            loadImages();
            showImage(0); // Show the first image
        };
    </script>
</body>
</html>
