<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

    function hello() {
        
        if (document.querySelector('h1').innerHTML === 'Hello!') {
        document.querySelector('h1').innerHTML = 'Goodbye!';
        } else {
            document.querySelector('h1').innerHTML = 'Hello!';
        }
    }

    document.addEventListener("DOMContentLoaded", function() {

        document.querySelector("#name-form").onsubmit = function() {
            const name = document.querySelector("#name").value;
            alert(`Hello, ${name}!`);
        };

        document.querySelectorAll("#button").forEach(function(button) {
            button.onclick = function() {
                document.querySelector("#hello").style.color = button.dataset.color;
            }
        });

        document.querySelector("select").onchange = function() {
            document.querySelector("#hi").style.color = this.value;
        }

        document.querySelector("#submit").disabled = true;

        document.querySelector("#task").onkeyup = () => {
            if (document.querySelector("#task").value.length > 0) {
                document.querySelector("#submit").disabled = false;
            } else {
                document.querySelector("#submit").disabled = true;
            }
        }

        document.querySelector("#tasks-form").onsubmit = () => {
            const task = document.querySelector("#task").value;
            const li = document.createElement("li");
            li.innerHTML = task;

            document.querySelector("#tasks").append(li);

            document.querySelector("#task").value = "";

            document.querySelector("#submit").disabled = true;

            return false;
        }

        if (!localStorage.getItem("counter")) {
            localStorage.setItem("counter", 0);
        }

        function count() {
            let counter = localStorage.getItem("counter");
            counter++;
            document.querySelector("#counterh1").innerHTML = counter;
            localStorage.setItem("counter", counter);
           
        }
        document.querySelector("#counterh1").innerHTML = localStorage.getItem("counter");
        document.querySelector("#count-button").onclick = count;        
    });
    </script>

    <style>
        body {
            text-align: center;
        }

        h1 {
            font-size: 32px;
        }

        button {
            width: 150px;
            height: 50px;
            font-size: 20px;
        }

        #container {
            display: block;
            margin-top: 60px;
        }

        #container div {
            margin-bottom: 60px;
        }

        li {
            text-align: left;
        }
    </style>
</head>
<body>

<div id="container">
<div>
    <h1>Hello!</h1>
    <button onclick='hello()'>Click here</button>
</div>

<div>
    <form id="name-form">
        <input type="text" id="name" placeholder="Type name here">
        <input type="submit">
    </form>
</div>

<div>
    <h1 id="hello">I can change colors</h1>
    <button data-color="red" id="button">Red</button>
    <button data-color="blue" id="button">Blue</button>
    <button data-color="green" id="button">Green</button>
</div>

<div>

    <h1 id="hi">Select a color below this</h1>
    <select>
        <option value="black">black</option>
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
    </select>
</div>

<div>
    <h1>To do list</h1>
    <ul id="tasks"></ul>
    <form id="tasks-form">
        <input type="text" id="task" placeholder="New Task">
        <input id="submit" type="submit">
    </form>
</div>

<div>
    <h1 id="counterh1">0</h1>
    <button id="count-button">Count</button>
    <p>after counting, refresh the page - the counter wont reset.</p>
</div>
</div>



</body>
</html>
