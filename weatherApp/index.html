<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <main id="main-content" class="card">
        <header>
            <h1 class="visually-hidden">Weather App</h1>
        </header>
        <section class="search" role="search">
            <label for="city-input" class="visually-hidden">Enter city name</label>
            <input type="text" id="city-input" placeholder="Enter city name" spellcheck="false">
            <button aria-label="Search">
                <img src="images/search.png" alt="">
            </button>
        </section>
        <section class="error" role="alert" aria-live="assertive">
            <p>Invalid city name</p>
        </section>
        <section class="weather" aria-live="polite">
            <img src="images/rain.png" class="weather-icon" alt="Weather condition icon">
            <h2 class="temp">22°c</h2>
            <h3 class="city">New York</h3>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const apiKey = "xxxxx";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const searchBox = document.querySelector("#city-input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            try {
                const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

                if (response.status == 404) {
                    document.querySelector(".error").style.display = "block";
                    document.querySelector(".weather").style.display = "none";
                } else {
                    const data = await response.json();

                    document.querySelector(".city").innerHTML = data.name;
                    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
                    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                    if (data.weather[0].main == "Clouds") {
                        weatherIcon.src = "images/clouds.png";
                    } else if (data.weather[0].main == "Clear") {
                        weatherIcon.src = "images/clear.png";
                    } else if (data.weather[0].main == "Rain") {
                        weatherIcon.src = "images/rain.png";
                    } else if (data.weather[0].main == "Drizzle") {
                        weatherIcon.src = "images/drizzle.png";
                    } else if (data.weather[0].main == "Mist") {
                        weatherIcon.src = "images/mist.png";
                    }

                    weatherIcon.alt = data.weather[0].main;

                    document.querySelector(".weather").style.display = "block";
                    document.querySelector(".error").style.display = "none";
                }
            } catch (error) {
                console.error("Error fetching weather data:", error);
                document.querySelector(".error").innerHTML = "An error occurred. Please try again.";
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });

        searchBox.addEventListener("keyup", (event) => {
            if (event.key === "Enter") {
                checkWeather(searchBox.value);
            }
        });

        searchBtn.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                checkWeather(searchBox.value);
            }
        });
    </script>
</body>
</html>
